        <div id="busqueda" style="display: none;">
          <label for="tipo_busqueda" id="instruccion_busqueda">Escoge el tipo de búsqueda a

          <select name="tipo_busqueda" id="tipo_busqueda" onchange="selectorBusqueda()">

            <option value="boleta">Número de boleta</option>

        <form action="consultaBusqueda.php" method="" id="bus_boleta" class="formulario_busqueda" style="display: none;">

            <input type="number" id="boleta" name="boleta" class="inputs">
            <input type="submit"
            class="button" value="Buscar">
        </form>
        <!-- Búsqueda por curp -->
        <form action="consultaBusqueda.php" method="" id="bus_curp" class="formulario_busqueda" style="display: none;">
          <label for="curp" class="labels">CURP: </label>
          <input type="text" id="curp" name="curp" class="inputs">
          <input type="submit" class="button" value="Buscar">
        </form>
        <!-- Busqueda por grupo asignado -->
        <form action="consultaBusqueda.php" method="" id="bus_grupo"  class="formulario_busqueda" style="display: none;">
          <label for="grupo" class="labels">Grupo asignado: </label>
          <input type="text" id="grupo" name="grupo" class="inputs">
          <input type="submit" class="button" value="Buscar">
        </form>
        <!-- Busqueda por hora asignada -->
        <form action="consultaBusqueda.php" method="" id="bus_hora" class="formulario_busqueda" style="display: none;">
          <label for="hora" class="labels">Hora de inicio: </label>
          <input type="time" id="hora" name="hora" class="inputs">
          <input type="submit" class="button" value="Buscar">
        </form>
        <!-- Muestra de todos -->
        <form action="consultaBusqueda.php" method="" id="bus_todos" class="formulario_busqueda" style="display: none;">
