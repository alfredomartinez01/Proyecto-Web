<!DOCTYPE html public "-//w3c">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión - Administrador</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/administrador.css" />
  </head>

  <body>
    <header>
      <div class="contenedor">
        <img class="escom" src="img/logo_escom.png" />
        <h1>Escuela Superior de C&oacute;mputo</h1>
        <img class="ipn" src="img/logo_ipn.png" />

        <nav>
          <a href="main.html" target="_parent">Inicio</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="formulario">
        <h2>ADMINISTRACIÓN</h2>
        <h3>DE ALUMNOS DE NUEVO INGRESO</h3>
        <h4>(AGOSTO 2021)</h4>

        <div class="contenedor">
            <h3>Datos de usuario</h3>
            <div id="login">
                <form action="">
                    <!-- Correo electrónico -->
                    <label for="usuario">Ingrese su correo registrado</label>
                    <input type="email" name="usuario" id="usuario">

                    <!-- Contraseña -->
                    <label for="contrasena">Ingrese su contraseña</label>
                    <input type="password" name="contrasena" id="contrasena">
                </form>
            </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="contenedor">
        <div class="redes">
          <a
            class="icon-face"
            target="_blank"
            href="https://www.facebook.com/escomipnmx/"
            ><img src="img/fb.png" alt="link facebook"
          /></a>
          <a
            class="icon-twitter"
            target="_blank"
            href="https://twitter.com/escomunidad"
            ><img src="img/twitt.png" alt="link twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
